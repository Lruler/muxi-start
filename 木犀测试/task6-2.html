<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中间定宽，两边自适应</title>
    <style type="text/css">
    html,body,div{
        height:50%;
    }
    .parent{
        display: flex;
    }
    .left{
        flex:1;
        background-color: red;
    }
    .right{
        flex:1;
        background-color: rgb(98, 0, 255);
    }
    .center{
       
        width: 1100px;
        background-color: green;
    }

    </style>
</head>
<body>
    <div class="parent">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
    </div>
</body>
</html>
