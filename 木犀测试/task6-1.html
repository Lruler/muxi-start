<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两边定宽，中间自适应</title>
	<style type="text/css">
	html,body,div{
     	height: 50%;
	}
	.parent{
		display: flex;
	}
	.left{
		width: 300px; 
		background-color: red;
	}
	.right{
		width: 300px;
		background-color: blue;
	}
	.center{
       		 flex:1;
		background-color: green;
	}

	</style>
</head>
<body>
    <div class="parent">
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
	</div>
</body>
</html>
